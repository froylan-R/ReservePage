<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>el amigo </title>
</head>

<body>
    <div id="container">
        <header>
            <a href="/" title="return to home page" id="logo">
                <img src="images/elAmigoLogo.png" alt="el amigo pug + Grill">
            </a>
        </header>

        <section id="content" class="content-block">
            <h1>the best craft burgur in charlotte</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusamus</p>
        </section>

        <section id="reserve" class="content-block">
            <form>
                <label for="your_name">your name</label>
                <input type="text" id="your_name" placeholder="Please put your name">

                <label for="email">your email</label>
                <input type="text" id="email" placeholder="Please put email">

                <label for="RSVP">reservation</label>
                <input type="text" id="RSVP" placeholder="Time reserve">

                <input type="submit" value="reserve">
            </form>
        </section>

        <footer id="footer" class="content-block">
            &copy; 2020 el amigo
        </footer>

    </div>

</body>

</html>
